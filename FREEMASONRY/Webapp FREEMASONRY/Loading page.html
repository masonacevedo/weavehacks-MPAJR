<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freemasonry Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #CCB67A;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            position: relative;
            width: 433px;
            height: 433px;
            max-width: 90vw;
            max-height: 90vh;
            background-image: url('https://via.placeholder.com/433x433/FFFFFF/000000?text=FREEMASONRY+LOGO');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            .logo-container {
                width: 350px;
                height: 350px;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .logo-container {
                width: 280px;
                height: 280px;
            }
        }

        /* Large screen optimization */
        @media (min-width: 1440px) {
            .container {
                max-width: 1440px;
                margin: 0 auto;
            }
        }

        /* Maintain aspect ratio */
        .logo-container {
            aspect-ratio: 1 / 1;
        }

        /* Add subtle animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Add a decorative border */
        .logo-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #B8A568, #E6D4A3, #B8A568);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container"></div>
    </div>

    <script>
        // Add some interactivity
        const logoContainer = document.querySelector('.logo-container');
        
        logoContainer.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Handle window resize for better responsiveness
        window.addEventListener('resize', function() {
            const container = document.querySelector('.container');
            const vh = window.innerHeight * 0.01;
            container.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>
</html>
